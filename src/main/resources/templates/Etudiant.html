<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Etudiant</title>
</head>
<body>
<h1>Détail de l'étudiant</h1>
<p>Nom : <span th:text="${student.getFirstName()}"/></p>
<p>Prénom : <span th:text="${student.getLastName()}"/></p>
<p>Age : <span th:text="${student.getAge()}"/></p>
<p>E-mail : <span th:text="${student.getEmail()}"/></p>


</body>
</html>
