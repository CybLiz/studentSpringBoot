<!DOCTYPE html>

<head>

              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">

        <div class="container-fluid">
            <h1>2i Academy</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>

                    <a class="nav-link" th:href="@{/inscription}">Ajouter un étudiant</a>

            </ul>
        </div>

    </nav>

<h1>Détail de l'étudiant</h1>
<p>Nom : <span th:text="${student.getFirstName()}"/></p>
<p>Prénom : <span th:text="${student.getLastName()}"/></p>

<p>E-mail : <span th:text="${student.getEmail()}"/></p>
