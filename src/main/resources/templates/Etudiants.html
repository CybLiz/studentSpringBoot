<div class="container">
    <h1>Liste des étudiants</h1>
    <table class="table" th:unless="${students.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Détails</th>
        </tr>
        </thead>
        <tbody th:each="s : ${students}">
        <td th:text="${s.getId()}"></td>
        <td th:text="${s.getLastName()}"></td>
        <td th:text="${s.getFirstName()}"></td>
        <td><a th:href="@{/student/{id}(id=${s.getId()})}" class="btn btn-info">Détails</a></td>
        </tbody>
    </table>
</div>
