<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1>2i Academy</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inscription}">Ajouter un étudiant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/etudiants}">Liste des étudiant</a>
                </li>
            </ul>
        </div>

    </nav>
</th:block>
<h2>Liste des étudiants</h2>

<ul>
    <li th:each="student : ${students}">
        <a th:href="@{'/student/' + ${student.getId()}}">
            <span th:text="${student.getFirstName()}+ ' ' + ${student.getLastName()}"></span>
        </a>
    </li>
</ul>

</body>
</html>
